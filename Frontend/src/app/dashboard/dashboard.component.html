</div>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    Espressivo
  </a>
  <div class="nav navbar-nav navbar-right">
    <i [matMenuTriggerFor]="menu" class="fas fa-user-circle" id="userLogo"></i>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openUserProfileModal()">
        <mat-icon>perm_identity</mat-icon>
        <span>Profile</span>
      </button>
      <div class="dropdown-divider"></div>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign out</span>
      </button>
    </mat-menu>
  </div>
</nav>

<div class="container-fluid animated fadeIn" id="mainDashboardContainer">
    <div class="row">
        <button id="getRecommendations" type="button" class="btn btn-light" (click)="getRecommendations()">Get some recommendations</button>
    </div>
    <div id="carouselContainer">
        <!-- (getMoreTracksEmitter)="getRecommendations()" -->
      <app-music-carousel  [tracks]="tracks"></app-music-carousel>
    </div>
</div>
