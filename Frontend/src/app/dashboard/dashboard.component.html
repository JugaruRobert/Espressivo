<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    Nume smecher aici
  </a>
  <div class="nav navbar-nav navbar-right">
    <i [matMenuTriggerFor]="menu" class="fas fa-user-circle" id="userLogo"></i>

      <button mat-menu-item (click)="openDialog()">
        <mat-icon>perm_identity</mat-icon>
        <span>Profile</span>

      <div class="dropdown-divider"></div>

      </button>

<div class="container-fluid animated fadeIn">
    <div class="row">
        <button id="getRecommendations" type="button" class="btn btn-light" (click)="getRecommendations()">Get some recommendations</button>
    </div>
    <div id="carouselContainer">
      <app-music-carousel (getMoreTracksEmitter)="getRecommendations()" [tracks]="tracks"></app-music-carousel>
    </div>
</div>
